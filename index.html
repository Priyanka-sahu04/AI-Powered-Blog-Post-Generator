<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Blog Post Generator</title>
    <link rel="icon" href="https://cdn.pixabay.com/photo/2012/05/07/18/57/blog-49006_640.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo"><img src="https://cdn.pixabay.com/photo/2012/05/07/18/57/blog-49006_640.png" alt=""></div>
        <ul class="nav-links">
            <li><a href="#createblog">Create Blog</a></li>
            <li><a href="#savedblogs">Saved Blogs</a></li>
        </ul>
        <div class="toggle" onclick="toggleNavbar()">â˜°</div>
    </nav>

    <div class="container" id="createblog">
        <h1>AI-Powered Blog Post Generator</h1>
        <select id="generatedTitle" class="dropdown">
            <option value="" disabled selected>Your titles will show here...</option>
        </select><br>
        <input type="text" id="blogImage" placeholder="  Enter image URL" /><br>
        <textarea id="blogContent" rows="5" placeholder="Enter your content here..."></textarea><br>
        <button onclick="generateTitle()">Generate Title</button>
        <button onclick="saveBlog()">Save Blog</button>
    </div>
    
    <h3 id="savedblogs">Saved Blog</h3>
    <div id="savedBlogs"></div>

    <script src="script.js"></script>
</body>
</html>
