
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Blog Post Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container" id="createblog">
        <h1>Blog Title Generator</h1>

        <select id="generatedTitle" class="dropdown">
            <option value="" disabled selected>Your titles will show here...</option>
        </select><br>

        <textarea id="blogContent" rows="5" placeholder="Enter your blog here..."></textarea><br>
        <button onclick="generateTitle()">Generate Title</button>

        <button onclick="saveBlog()">Save Blog</button>
    </div>
    
    <h3 id="savedblogs">Your Blogs:</h3>
    <div id="savedBlogs"></div>

    <script src="script.js"></script>
</body>
</html>
